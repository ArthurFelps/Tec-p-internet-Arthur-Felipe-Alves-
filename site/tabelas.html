<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Tabelas</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        <tr align="center">
            <td>oi</td>
            <td>tudo bem?</td>
            <td>tudo sim</td>
        </tr>
    </table>

    <h1>Coluna mesclada</h1>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr colspan="3">
            <th>Coluna 1</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        <tr align="center">
            <td>oi</td>
            <td>tudo bem?</td>
            <td>tudo sim</td>
        </tr>
    </table>

    <h1>Linha mesclada</h1>
        <table border="1" cellpadding="10" cellspacing="0">
        <tr rowspan="2">
            <th>Coluna 1</th>
        </tr>
        <tr>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        <tr align="center">
            <td>oi</td>
            <td>tudo bem?</td>
            <td>tudo sim</td>
        </tr>
    </table>
</body>
</html>
